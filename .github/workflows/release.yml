name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Verify release
        run: |
          echo "Release created successfully!"
          echo "Tag: ${{ github.ref_name }}"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"

      - name: Verify Homebrew formula
        if: success()
        run: |
          if [ -d "dist/homebrew" ]; then
            echo "Homebrew formula generated successfully"
            ls -la dist/homebrew/
          else
            echo "Note: Homebrew formula not generated (tap repository may not exist yet)"
          fi

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release
    if: false  # Disabled until npm package structure is complete (bin/doplan.js needed)
    # TODO: Enable once npm package structure is set up with bin/doplan.js
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version

      - name: Verify package.json
        run: |
          cat package.json | grep -A 2 '"version"'
          npm run prepublishOnly

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify npm publication
        run: |
          echo "Published to npm successfully!"
          echo "Package: doplan-cli@${{ steps.get_version.outputs.version }}"
          echo "npm URL: https://www.npmjs.com/package/doplan-cli"

