name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=dev
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          BINARY_NAME=doplan
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=doplan.exe
          fi
          go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$BUILD_TIME -s -w" -trimpath -o bin/$BINARY_NAME ./cmd/doplan

      - name: Test binary
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ./bin/doplan.exe --version
          else
            ./bin/doplan --version
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: doplan-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*

