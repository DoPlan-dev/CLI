# .goreleaser.yml
version: 2
project_name: doplan

before:
  hooks:
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/doplan
    binary: doplan
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    files:
      - README.md
      - LICENSE

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
  use: git
  groups:
    - title: 'Breaking Changes'
      regexp: '^.*(breaking|BREAKING).*'
      order: 0
    - title: 'Features'
      regexp: '^.*(feat|feature).*'
      order: 1
    - title: 'Bug Fixes'
      regexp: '^.*(fix|bug).*'
      order: 2
    - title: 'Other Changes'
      order: 999

