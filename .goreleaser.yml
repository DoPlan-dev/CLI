#     image_templates:
#       - "ghcr.io/doplan-dev/doplan:{{ .Tag }}"
#       - "ghcr.io/doplan-dev/doplan:latest"
#     dockerfile: Dockerfile

release:
  github:
    owner: DoPlan-dev
    name: CLI
